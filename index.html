<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interfaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="interfaz.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tus Lenguajes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link "href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container ">
        <div class="row">
            <div class="col-m-12 col-md-4 col-lg-4 col-xl-4">
                <h2 class="fs-1">Formulario de lenguajes</h2>
                <form>
                    <div class="mb-1">
                        <label for="nombre" class="form-label fs-5">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Denguaje" autofocus>
                      </div>
                      <div class="mb-3">
                        <label for="descripcion" class="form-label fs-5" >Descripcion</label>
                        <textarea class="form-control" id="descripcion"placeholder="Descripcion del lenguaje" rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="programadores" class="form-label fs-5">Numero de programadores</label>
                        <input type="number" class="form-control" id="programadores">
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn btn-primary fs-5">Guardar</button>
                        <button class="btn btn-light fs-5">Limpiar</button>
                      </div>
                </form>
            </div>
            <div class="col-m-12 col-md-8 col-lg-8 col-xl-8">
                <h2 class="fs-1 ">Listado de lenguajes</h2>
                <table class="table table-dark table-striped table text-center mt-3">
                    <thead>
                        <tr>
                            <th class="fs-5">#</th>
                            <th class="fs-5" >Lenguaje</th>
                            <th class="fs-5">Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>JavaScript</td>
                            <td>21</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Phython</td>
                            <td>102</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>C#</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Ruby</td>
                            <td>31</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Java</td>
                            <td>36</td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td>Php</td>
                            <td>51</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>Swift</td>
                            <td>71</td>
                        </tr>
                        <tr>
                            <td>8</td>
                            <td>C/C++</td>
                            <td>41</td>
                        </tr>
                        <tr>
                            <td>9</td>
                            <td>Matlab</td>
                            <td>44</td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td>R</td>
                            <td>21</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <img src="leng.jpg" class="img-fluid" alt="...">
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"  ></script>  
</body>
</html>
